<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" href="styles/styles.css" />

		<title>Document</title>
	</head>
	<body>

		<article class="how-to-play-sign-wrapper sign-wrapper">
			<div class="how-to-play-sign sign">
        <h2>Instructions</h2>
        <p>
          The goal is simple. Convert kilometers to miles, or miles to kilometers,
          based on what the signs say. Pick the number that's closest to the real conversion.
        </p>
        <button class="play-btn">PLAY</button>
      </div>
      <div class="sign-post"></div>
		</article>

		<article class="speed-limit-sign-wrapper sign-wrapper">
			<div class="white-border-wrapper"></div>
      <div class="score-wrapper white-border-wrapper">
        <p class="score"><span class="total-right">0</span>/<span class="total-signs">0</span></p>
      </div>
			<div class="sign-post"></div>
		</article>

		<script src="./scripts/script.js"></script>
	</body>
</html>
